<div class="container-fluid">
	<h2>App Two</h2>

<div class="panel panel-default" data-bind="visible: app.text.hasWeight">
	<div class="panel-body">Total words weight: <strong><span data-bind="text: app.text.textWeight"></span></strong></div>
</div>

<div class="form-group" data-bind="css: {'has-error': form.sendText.error.text()}">
	<label class="control-label" for="inputGlobalChat">Enter a text here</label>
	<textarea class="form-control" rows="3" id="inputGlobalChat" required autofocus data-bind="value: app.text.currentText, valueUpdate: 'afterkeydown', enterkey: app.text.send">
	</textarea>
	<div class="alert alert-danger" data-bind="visible: form.sendText.error.text()">
		<!-- ko with: form.sendText.error.text -->
			<p data-bind="text: $data.message"></p>
		<!-- /ko -->
	</div>
</div>
<div class="form-group">
	<button type="submit" class="btn btn-default" data-bind="click: app.text.send, disabled: !app.text.currentText()">Send</button>
</div>

</div>
